<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="totalCover">
            <div id="screen">
                <h3 id="displayValue"></h3>
            </div>
            <div class="row" role="group" id="row1">
                <button class="btn btn-primary" id="buttonOne">1</button>
                <button class="btn btn-secondary" id="buttonTwo">2</button>
                <button class="btn btn-primary" id="buttonThree">3</button>
                <button class="btn btn-success" id="buttonPlus">+</button>
            </div>
            <div class="row" role="group" id="row2" >
                    <button class="btn btn-primary" id="buttonFour">4</button>
                    <button class="btn btn-secondary" id="buttonFive">5</button>
                    <button class="btn btn-primary" id="buttonSix">6</button>
                    <button class="btn btn-success" id="buttonMinus">-</button>
            </div>
            <div class="row" role="group" id="row3" >
                    <button class="btn btn-primary" id="buttonSeven">7</button>
                    <button class="btn btn-secondary" id="buttonEight">8</button>
                    <button class="btn btn-primary" id="buttonNine">9</button>
                    <button class="btn btn-success" id="buttonMultiply">*</button>
            </div>
            <div class="row" role="group" id="row4">
                    <button class="btn btn-danger" id="buttonClear">C</button>
                    <button class="btn btn-secondary" id="buttonZero">0</button>
                    <button class="btn btn-success" id="buttonDivide">/</button>
                    <button class="btn btn-success" id="buttonDecimal">.</button>
            </div>
            <div class="row" role="group">
                <button class="btn btn-warning" id="buttonEquals">=</button>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
